version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: nextjs-app
    image: nextjs-app:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Add other environment variables here or use env_file
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
